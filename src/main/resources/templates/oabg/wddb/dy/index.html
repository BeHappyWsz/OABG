<script src="${s.ctx}/apps/oabg/wddb/dy/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=2/>;">
		<div style="width: 970px;">
			<form id="wddy_qf">
				<table class="querytable">
					<tr>
						<td class="label">标题：</td>
						<td><input name="bt" class="easyui-textbox" /></td>
						<td class="label">收件日期(起)：</td>
						<td><input type="text" name="times" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">收件日期(止)：</td>
						<td><input type="text" name="timee" class="easyui-datebox" data-options="editable:false"></input></td>
						<td>
							<a id="wddy_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
						</td>
					</tr>
					<tr>	
						<td class="label">是否已阅：</td>
						<td colspan="5"><@c.combo id="wddb_dy_sfyy" code="SF" name="state"/></td>
						<td>
							<a id="wddy_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="wddy_grid"></table>
	</div>
</div>

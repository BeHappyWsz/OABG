<script src="${s.ctx}/apps/oabg/wddb/db/index.js" type="text/javascript"></script>
<script>
	var roleCode='${roleCode!}';
</script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=2/>;">
		<div style="width: 970px;">
			<form id="wddb_db_qf">
				<table class="querytable">
					<tr>
						<td class="label">标题：</td>
						<td><input name="title" class="easyui-textbox" /></td>
						<td class="label">收件日期(起)：</td>
						<td><input type="text" name="sjsj_s" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">收件日期(止)：</td>
						<td><input type="text" name="sjsj_e" class="easyui-datebox" data-options="editable:false"></input></td>
						<td>
							<a id="wddb_db_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
						</td>
					</tr>
					<tr>
						<td class="label">来源：</td>
						<td><@c.combo code="WDDBSJLY" name="sjly"/></td>
						<td class="label">是否已办：</td>
						<td><@c.combo id="wddb_db_sfyb" code="SF" name="sfyb"/></td>
						<td class="label">销毁状态：</td>
						<td><@c.combo code="XHZT" name="sfxh"/></td>
						<td>
							<a id="wddb_db_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="wddb_db_grid" toolbar="#lwypdj_gridbar"></table>
		<div id="wddb_db_gridbar">
			<div style="padding: 2px"><@command menu="OABG_HQGL_LWYPGL_LWYPDJ" name="LWYPDJ_ADDBTN,LWYPDJ_UPDATEBTN,LWYPDJ_DELETEBTN"/></div>
		</div>
	</div>
</div>

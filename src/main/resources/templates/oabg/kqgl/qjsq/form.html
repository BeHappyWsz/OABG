<script src="${s.ctx}/apps/oabg/kqgl/qjsq/form.js" type="text/javascript"></script>
<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:2px" >
		<form id="qjsq_form" >
		<input type="hidden" name="id" id = "qjsq_form_id"/>
			<table  class="formtable">
				<tr>
					<td class="label">姓名：<@c.redstar/></td>
					<td ><input name="name" id="name" class="easyui-textbox" data-options="required:true,editable:false,disabled:true,width:145"/></td>
					<td class="label">部门：<@c.redstar/></td>
					<td ><input name="bmdw" id="bm" class="easyui-combobox" data-options="required:true,editable:false,disabled:true,width:145" /></td>
				</tr>
				<tr style="height:50px">
					<td class="label">联系方式：<@c.redstar/></td>
					<td ><input name="lxfs" id="lxfs" class="easyui-textbox" data-options="validType:['telOrMobile'],required:true,width:145" /></td>
					<td class="label">请假类型：<@c.redstar/></td>
					<td><@c.combo name="qjlx" code="QJLX" id="qjlx" required="true" width="145"/></td>
				</tr>
				<tr>
				   	<td class="label">请假时间：<@c.redstar/></td>
					<td colspan="3"> <input class="easyui-datetimebox" id="timeStr1" name="timeStr" data-options="required:true,editable:false,width:155"/> 
						&emsp;至&emsp; <input class="easyui-datetimebox" id="timeEnd1" name="timeEnd" data-options="required:true,editable:false,width:155"/> 
					</td>
				</tr>
				<tr>
					<td class="label">请假事由：<@c.redstar/></td>
					<td style="height:50px" colspan='3'>
							<input id="sy" name="sy" class="easyui-textbox" data-options="multiline:true,validType:['maxLength[50]'],width:455,height:70,required:true"/>
						</td>
		    		</tr>
				</tr>
				<tr>
				   	<td class="label">备注：</td>
					<td style="height:50px" colspan='3'>
							<input id="bz" name="bz" class="easyui-textbox" data-options="multiline:true,validType:['maxLength[50]'],width:455,height:70"/>
						</td>
				</tr>	
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:32px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:2px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_KQGL_QJSQ" name="qjsq-save"/>
	</div>
</div>

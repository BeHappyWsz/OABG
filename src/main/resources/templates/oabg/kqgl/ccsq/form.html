<script src="${s.ctx}/apps/oabg/kqgl/ccsq/form.js" type="text/javascript"></script>
<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="ccsq_form" >
		<input type="hidden" name="id" id = "ccsq_form_id"/>
		<input type="hidden" value="${sqrID}" id = "ccsq_form_sqrid"/>
		<input type="hidden" name="ccry" id = "ccsq_form_ccry"/>
		<input type="hidden" value="${dlrname}" id = "dlrname"/>
			<table  class="formtable">
				<tr>
					<td class="label">姓名：<@c.redstar/></td>
					<td ><input name="name" id="name" class="easyui-textbox" data-options="required:true,editable:false,validType:['maxLength[20]'],disabled:true,width:155"/></td>
					<td class="label">部门：<@c.redstar/></td>
					<td ><input name="bmdw" id="bm" class="easyui-combobox" data-options="required:true,editable:false,disabled:true,width:155" /></td>
				</tr>
				<tr style="height:50px">
					<td class="label">联系方式：<@c.redstar/></td>
					<td ><input name="lxfs" id="lxfs" class="easyui-textbox" data-options="validType:['telOrMobile'],required:true,width:155" /></td>
					<td class="label">出差地点：<@c.redstar/></td>
					<td><input name="ccaddress" id="ccaddress" class="easyui-textbox" data-options="required:true,width:155" /></td>
				</tr>
				<tr>
					<td colspan="2"><input  id="checkbox" type="checkbox" />是否多人出差</td>
					<td >是否公务用车：<@c.redstar/></td>
					<td ><input id="certType" type="radio" name="sfyc"
            			class="easyui-validatebox" checked="checked" value="是"><label>是</label></input>
            			<input id="certType" type="radio" name="sfyc"
            			class="easyui-validatebox" value="否"><label>否</label></input></td>
				</tr>
				<tr  class="hide" id="trccname">
					<td class="label">出差人员：<@c.redstar/></td>
					<td colspan="2"><input name="ccrname" id="ccrname" class="easyui-textbox" data-options="editable:false" style="width: 100%"/></td>
					<td ><a id="ccsq_form_ccrname" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">选择出差人员</a></td>
				</tr>
				<tr>
				   	<td class="label">出差时间：<@c.redstar/></td>
					<td colspan="3"> <input class="easyui-datetimebox" name="timeStr" id="timeStr1" data-options="required:true,editable:false,width:155"/> 
						&emsp;至&emsp; <input class="easyui-datetimebox" name="timeEnd" id="timeEnd1" data-options="required:true,editable:false,width:155" /> 
					</td>
				</tr>
				<tr>
					<td class="label">出差事由：<@c.redstar/></td>
					<td colspan="3"><input id="sy" name="sy" class="easyui-textbox" data-options="multiline:true,validType:['maxLength[50]'],width:455,height:70,required:true"/></td>
				</tr>
				<tr>
				   	<td class="label">备注：</td>
					<td colspan="3"><input id="bz" name="bz" class="easyui-textbox" data-options="multiline:true,validType:['maxLength[50]'],width:455,height:70"/></td>
				</tr>	
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_KQGL_CCSQ" name="ccsq-save"/>
	</div>
</div>

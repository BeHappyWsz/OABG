<script src="${s.ctx}/apps/oabg/kqgl/ccsq/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=1/>">
		<div style="width:970px">
			<form id="ccsq_qf">
			<input type="hidden" value="${name}" id="sxry">
				<table class="querytable">
					<tr>
						<td class="label">出差时间：</td>
						<td><input name="timeStr" class="easyui-datebox" data-options="editable:false,showSeconds: false">
						-<input name="timeEnd" class="easyui-datebox" data-options="editable:false,showSeconds: false"></td>
						<td><a id="ccsq_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="ccsq_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表【双击查看详情】">
		<table id="ccsq_grid" toolbar="#ccsq_gridbar"></table>
		<div id="ccsq_gridbar">
			<div style="padding: 2px">
				<@command menu="OABG_KQGL_CCSQ" name="ccsq-add,ccsq-update,ccsq-delete"/>
			</div>
		</div>
	</div>
</div>

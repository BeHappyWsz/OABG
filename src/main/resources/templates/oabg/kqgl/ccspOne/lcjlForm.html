<@s.loading/> 
<table class="formtable" style="width: 100%;">

		<td class="label" style="text-align: center;width: 10%;">流程</td>
		<td class="label" style="text-align: center;width: 25%;">时间</td>
		<td class="label" style="text-align: center;width: 10%;">处理人</td>
		<td class="label" style="text-align: center;width: 15%;">处理结果</td>
		<td class="label" style="text-align: center;width: 30%;">处理意见</td>
	</tr>
	<#if lcjl ??>
	<#list lcjl as item>
	<tr>
		<td style="text-align:center;">${item.cnode!}</td>
		<td style="text-align:center;">${item.clsj!}</td>
		<td style="text-align:left;">${item.pUserName!}</td>
		<td style="text-align:center;">
			<#if item.cnode!='提交'>${item.tgztName!}</#if>
		</td>
		<td style="text-align:left;">${item.suggestion!}</td>
	</tr>
	</#list>
	</#if>
</table>

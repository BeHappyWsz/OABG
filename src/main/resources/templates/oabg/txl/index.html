<script src="${s.ctx}/apps/oabg/txl/index.js" type="text/javascript"></script>	
<script>
	var uid = '${msg.uid!}';
	var uBmdwCode ='${msg.bmdwCode!}';
	var isAdmin = '${msg.isAdmin!}';
</script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'west',border:true" title="部门管理" style="width:200px;">
		<ul id="txl_bmtree" class="easyui-tree"></ul>
	</div>
	<div data-options="region:'center',border:true" title="">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row =1/>">
				<div style="width:880px;">
					<form id="txl_qf">
						<table class="querytable">
							<tr>
								<td class="label">工作部门</td>
								<td><input class="easyui-textbox" name="bmdwName"/></td>
								<td class="label">部门职位</td>
								<td><@c.combo name="bmzw" code="BMZW"/></td>
								<td class="label">姓名</td>
								<td><input name="name" class="easyui-textbox"/></td>
								<td><a id="txl_form_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
								<td><a id="txl_form_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div data-options="region:'center',border:false" title="通讯列表(双击查看具体信息)">
				<table id="txl_grid" toolbar="#txl_gridbar"></table>
				<div id="txl_gridbar">
					<div style="padding:3px">
						<@command menu="OABG_RCGL_TXL" name="TXL_ADD,TXL_DELETE"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

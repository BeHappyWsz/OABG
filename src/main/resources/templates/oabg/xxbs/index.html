<script src="${s.ctx}/apps/oabg/xxbs/index.js" type="text/javascript"></script>
<@s.loading/> 
 <div class="easyui-layout" data-options="fit:true,border:false" >
	<div data-options="region:'north'" title="查询条件" style="height:<@c.commonRowHeight row=1/>" >
			<form id="xxbs_qf">
				<table class="querytable">
					<tr>
						<td class="label">报送时间：</td>
						<td><input  name="bssj" type="text" class="Wdate"  onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM'})" id="stime" style=" cursor: pointer;border-color: #d5d5d5;border-radius:3px; "/></td>
						<td><a id="xxbs_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="xxbs_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table> 
			</form>
	</div>
	<div data-options="region:'center',border:false" title="数据列表【双击查看详情】">
		<table id="xxbs_grid" toolbar="#xxbs_gridbar"></table>
	</div>
	<div id="xxbs_gridbar">
			<div style="padding: 2px">
				<@command menu="XXBSSQ" name="XXBSSQ_ADDBTN,XXBSSQ_UPDATEBTN,XXBSSQ_DELETEBTN"/>
			</div>
	</div>
	
</div>

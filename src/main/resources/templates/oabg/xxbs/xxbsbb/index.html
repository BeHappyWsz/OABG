 <script src="${s.ctx}/apps/oabg/xxbs/xxbsbb/index.js" type="text/javascript"></script>
<style type="text/css">
table.querytable td.label{
	width:100px;
}
td{
	font-family:微软雅黑;
}
</style>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=1/>">
		<div style="width:1100px">
			<form id="s_xxbsbb_index_form">
				<table class="querytable">
					<tr>
						<td class="label">报送部门：</td>
						<td><@c.getBmdwTree name="bsbm" code="BMDWL" /></td>
						<td class="label">报送时间：</td>
						<td><input  name="bssj" type="text" class="Wdate"  onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM'})" id="stime" style=" cursor: pointer;border-color: #d5d5d5;border-radius:3px; "/></td>
						<td><a id="xxbsbb_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="xxbsbb_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
						<td><a id="xxbsbb_excel" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-page-excel'">导出</a></td>
						<td><a id="xxbsbb_print" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-printer'">打印</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false">
		<div class="easyui-tabs" id="leavetabs" style="width:100%;height:100%;" data-options="region:'center',title:'eeeeeeeeeeee',border:false">   
		    <div title="报表信息" style="overflow:auto;display:none;">
				<div class="easyui-panel" data-options="border:false,fit:true">
					<div class="easyui-layout" data-options="fit:true,border:false">
						<div id="xxbsbb_tb" data-options="region:'center',border:false,fit:true" style="margin:0 auto"></div>
					</div>
				</div>
		    </div>   
		</div>  
	</div>
</div>

	<title>报送信息统计预览</title>
	<script type="text/javascript" src="${s.ctx}/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="${s.ctx}/common/js/LodopFuncs.js"></script>
	<script language="javascript" type="text/javascript"> 
		var LODOP; //声明为全局变量
		$(document).ready(function(){
			LODOP=getLodop(document.getElementById('LODOP_OB'),document.getElementById('LODOP_EM'));
			LODOP.SET_LICENSES("常州市新博科技有限公司","935ED9779D3B7FEEB934D2F896DA4914","","");
			LODOP.PRINT_INIT("报送信息统计预览");
			LODOP.ADD_PRINT_HTML(0,0,"100%","100%",$("#div1").html());//intTop,intLeft,intWidth,intHeight,strHtml
			LODOP.SET_SHOW_MODE("PREVIEW_IN_BROWSE",1);
			LODOP.SET_SHOW_MODE("HIDE_PAPER_BOARD",1);
			LODOP.SET_SHOW_MODE("SET_SHOW_MODE",1);
			//LODOP.SET_PRINT_PAGESIZE(1,"297mm","210mm","A4");
			LODOP.PREVIEW(); 	
		});
	</script>

	<object id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width="100%" height="100%"> 
		<embed id="LODOP_EM" type="application/x-print-lodop" width="100%" height="100%"></embed>
		<param name="Border" value="1">
		<param name="Color" value="#ffffff">
	</object> 
	<div style="display:none;margin:0 auto;width:100%;"  id="div1">
    <div style="width:90%;margin:100px,0px,0px,50px;">
		<div style="width:100%;font-size:20px;">
<table class="common_bb_bt" style="width: 90%;" id ="td" border="1">
	<thead>
		<tr>
			<td colspan="4" style="text-align: center;"><span>${table_xxbsbb_biaoti!}</span></td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td width="20%" colspan="2"><span>制表单位：${xxbsbb_zbdwCondition!}</span></td>
			<td width="20%" colspan="2" style="text-align: right;"><span>制表日期：${xxbsbb_timeCondition!}</span></td>
		</tr>
	</tbody>
	<thead style="height: 20px;">
		<tr>
			<td style="text-align:center;width:18%;font-weight: bold;" colspan="2" >报送部门</td>
			<td style="text-align:center;width:18%;font-weight: bold;" colspan="2">报送数量</td>
		</tr>
	</thead>
	<tbody>
	<#list table_xxbsbb as item>
		<tr>
			<td style="text-align:center;" colspan="2">${item.bsbm!}</td>
			<td style="text-align:center;" colspan="2">${item.zs!}</td>
		</tr>
		</#list>
	</tbody>
</table>
<table class="common_bb_" style="width: 90%;margin-bottom: 50px;">
		<tr>
			<td width="20%" style="border: 0px;"><span>制表人：${xxbsbb_userCondition!}</span></td>
			<td width="70%" style="border: 0px;"></td>
			<td width="10%" style="text-align: left;border: 0px;"><span></span></td>
		</tr>
</table>
		</div>
    </div>
</div>

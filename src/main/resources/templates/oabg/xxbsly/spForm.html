<script src="${s.ctx}/apps/oabg/xxbsly/spform.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="xxbsly_spform" >
			<input id="xxbsly_spform_id" name="id" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">是否录用：<@c.redstar/></td>
					<td ><@c.combo id="xxbsly_spform_sftg" code="SF" name="sfly" required="true"/></td>
				</tr>
				<tr>
					<td class="label" id="xxbsly_spform_spyjtr">分数：<@c.redstar/></td>
					<td><input id="xxbsly_spform_spyj" name="suggestion" class="easyui-numberbox" min="0" max="100" precision="1" required="true" missingMessage="必须填写0~100之间的数字"></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="XXBSSP" name="XXBSSP_DOSPBTN"/>
	</div>
</div>

 <script src="${s.ctx}/apps/oabg/xxbsly/form.js" type="text/javascript"></script>
<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="xxbsly_form" >
			<input id="xxbsly_form_id" name="id" type="hidden" value="${xxbsInfo.id!}"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">报送部门：</td>
					<td >${xxbsInfo.bsbmName!}</td>
					<td class="label">报送时间：</td>
					<td >${xxbsInfo.bssj!}</td>
				</tr>
				<tr>
					<td class="label">标题：</td>
					<td colspan="3">${xxbsInfo.bsbt!}</td>
					
				</tr>
				<tr >
					<td class="label" height="160px;">正文：</td>
					<td colspan="3" valign="top">
						 <div >${xxbsInfo.bsnr!}</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="XXBSSP" name="XXBSSP_FORMSPBTN,XXBSSP_SCORE"/>
	</div>
</div>

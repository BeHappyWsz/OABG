<script src="${s.ctx}/apps/oabg/lwypgl/lwypdj/form.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="lwypdj_form" >
			<input name="id" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">物品名称<@c.redstar/></td>
					<td><input name="name" class="easyui-textbox" data-options="required:true,validType:['maxLength[25]']" /></td>
					<td class="label">单位<@c.redstar/></td>
					<td><input name="dw" class="easyui-textbox" data-options="required:true,validType:['maxLength[25]']" /></td>
				</tr>
				<tr>
					<td class="label">数量<@c.redstar/></td>
					<td><input name="sl" class="easyui-numberbox" data-options="required:true,min:0,max:10000000,value:0" /></td>
					<td class="label">警戒数量<@c.redstar/></td>
					<td><input name="jjsl" class="easyui-numberbox" data-options="required:true,min:0,max:10000000,value:0" /></td>
				</tr>
				<tr>
					<td class="label">备注</td>
					<td colspan="3"><input name="bz" class="easyui-textbox" data-options="multiline:true,validType:['maxLength[250]']" style="width: 495px;height: 60px;"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_HQGL_LWYPGL_LWYPDJ" name="LWYPDJ_SAVEBTN"/>
	</div>
</div>

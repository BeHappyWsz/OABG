<script src="${s.ctx}/apps/oabg/gdpsbl/gdps/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=2/>">
		<div style="width:970px">
			<form id="gdps_qf">
				<table class="querytable">
					<tr>
						<td class="label">派送时间</td>
						<td><input name="times" class="easyui-datebox" data-options="editable:false,icons:[{iconCls:'icon-combo-clear',handler : function(e) { $(e.data.target).combo('clear');}}]">
						<td class="label">至</td>
						<td><input name="timee" class="easyui-datebox" data-options="editable:false,icons:[{iconCls:'icon-combo-clear',handler : function(e) { $(e.data.target).combo('clear');}}]">
						<td class="label">工单类型</td>
						<td><@c.combo name="gdpslx" code="GDPSLX"/></td>
					    <td><a id="gdps_qf_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
					</tr>
					<tr>
						<td class="label">受理单位</td>
						<td><@c.combo name="sldw" code="SLDW"/></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><a id="gdps_qf_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="gdps_grid" toolbar="#gdps_gridbar"></table>
		<div id="gdps_gridbar">
			<div style="padding: 2px">
				<@command menu="OABG_GDPSBL_GDPS" name="gdps_add"/>
			</div>
		</div>
	</div>
</div>

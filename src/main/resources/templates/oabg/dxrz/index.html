<script src="${s.ctx}/apps/oabg/dxrz/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=2/>;">
		<div style="width: 970px;">
			<form id="dxrz_qf">
				<table class="querytable">
					<tr>
						<td class="label">接收人：</td>
						<td><input name="jsr" class="easyui-textbox" /></td>
						<td class="label">手机号：</td>
						<td><input name="tel" class="easyui-textbox" /></td>
						<td class="label">发送状态：</td>
						<td><@c.combo code="DXFSZT" name="fszt" /></td>
						<td>
							<a id="dxrz_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
						</td>
					</tr>
					<tr>
						<td class="label">发送时间(起)：</td>
						<td><input type="text" class="easyui-datebox" name="fssj_s" data-options="editable:false"></input></td>
						<td class="label">发送时间(止)：</td>
						<td colspan="3"><input type="text" class="easyui-datebox" name="fssj_e" data-options="editable:false"></input></td>
						<td>
							<a id="dxrz_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="dxrz_grid" toolbar="#dxrz_gridbar"></table>
		<div id="dxrz_gridbar">
			<div style="padding: 2px"></div>
		</div>
	</div>
</div>

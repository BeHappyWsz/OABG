<script src="${s.ctx}/apps/oabg/gzgl/gzdj/query.js" type="text/javascript"></script>
<@s.loading/> 
 <div class="easyui-layout" data-options="fit:true,border:false" >
	<div data-options="region:'north',height:91" title="查询条件"  >
			<form id="query_qf">
				<table  class="querytable" >
					<tr>
						<td class="label">姓名:</td>
						<td><input name="name" class="easyui-textbox" /></td>
						<td class="label">公章名称</td>
					<td><input class="easyui-combobox" name="gzname" data-options="panelHeight:'auto',icons:[{
					iconCls:'icon-combo-clear',handler : function(e) { $(e.data.target).combobox('clear'); }}]" id="gllzname"/></td>
						<td><a id="query_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
					</tr>
					<tr>
						<td class="label">工作部门</td>
						<td colspan="3"><@c.getBmdwTree name="bmdw" code="bmdw" /></td>
						<td><a id="query_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table> 
			</form>
	</div>
	<div data-options="region:'center',border:false" title="数据列表">
		<table id="query_grid" ></table>
	</div>
	
</div>

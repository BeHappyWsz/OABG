<script src="${s.ctx}/apps/oabg/gzgl/gzdj/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=1/>">
		<div style="width:970px">
			<form id="gzdj_qf">
				<table class="querytable">
					<tr>
						<td class="label">公章名字</td>
						<td><input name="gzname" class="easyui-textbox" ></td>
						<td><a id="gzdj_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="gzdj_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表">
		<table id="gzdj_grid" toolbar="#gzdj_gridbar"></table>
		<div id="gzdj_gridbar">
			<div style="padding: 2px">
				<@command menu="OABG_GZGL_GZDJ" name="gzdj-add,gzdj-update,gzdj-delete,gzdj-query"/>
			</div>
		</div>
	</div>
</div>

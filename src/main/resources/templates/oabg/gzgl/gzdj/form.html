<script src="${s.ctx}/apps/oabg/gzgl/gzdj/form.js" type="text/javascript"></script>
 <@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="gzdj_form" >
			<input id="gzdj_form_id" name="id" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">公章名称<@c.redstar/></td>
					<td ><input name="gzname" id="gzname" class="easyui-textbox" data-options="required:true" /></td>
				</tr>
				<tr>
					<td class="label">联系方式<@c.redstar/></td>
					<td><input name="titles" id="hytz_address" class="easyui-textbox" data-options="validType:['telOrMobile'],required:true" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_GZGL_GZDJ" name="gzdj-save,gzdj-cross"/>
	</div>
</div>

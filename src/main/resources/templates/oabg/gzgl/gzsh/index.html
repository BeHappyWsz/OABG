<script src="${s.ctx}/apps/oabg/gzgl/gzsh/index.js" type="text/javascript"></script>
<@s.loading/> 
 <div class="easyui-layout" data-options="fit:true,border:false" >
	<div data-options="region:'north'" title="查询条件" style="height:<@c.commonRowHeight row=1/>" >
			<form id="gzsh_qf">
				<table class="querytable">
					<tr>
						<td class="label">姓名：</td>
						<td><input name="sqname" class="easyui-textbox"/></td>
						<td class="label">工作部门：</td>
						<td><!-- <@c.getBmdwTree name="bmdw" code="bmdw" /> -->
						<input name="bmdw" class="easyui-textbox"/>
						</td>
						<td><a id="gzsh_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="gzsh_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table> 
			</form>
	</div>
	<div data-options="region:'center',border:false" title="数据列表【双击查看详情】">
		<table id="gzsh_grid" toolbar="#gzsh_gridbar"></table>
	</div>
	<div id="gzsh_gridbar">
			<div style="padding: 2px">
				<@command menu="OABG_GZGL_GZSP" name="gzsp-sp,gzsp-query"/>
			</div>
	</div>
</div>

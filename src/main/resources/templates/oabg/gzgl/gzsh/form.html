 <script src="${s.ctx}/apps/oabg/gzgl/gzsh/form.js" type="text/javascript"></script>
<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="gzsh_form" >
			<input id="gzsh_form_id" name="id" type="hidden" value="${id}"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">申请部门：</td>
					<td >${gzsp_form_info.bmdwName!}</td>
					<td class="label">申请使用人：</td>
					<td >${gzsp_form_info.sqname!}</td>
				</tr>
				<tr style="height:50px">
					<td class="label">公章名称：</td>
					<td>民政局公章</td>
					<td class="label">盖章时间：</td>
					<td >${gzsp_form_info.gztime!}</td>
				</tr>
				<tr>
					<td class="label">申请事由：</td>
					<td colspan="3" style="height:60px;">${gzsp_form_info.sqreason!}</td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_GZGL_GZSP" name="gzsp-spp"/>
	</div>
</div>

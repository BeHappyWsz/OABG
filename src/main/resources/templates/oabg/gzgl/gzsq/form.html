 <script src="${s.ctx}/apps/oabg/gzgl/gzsq/form.js" type="text/javascript"></script>
<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="gzsq_form" >
			<input id="gzsq_form_id" name="id" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">申请部门：<@c.redstar/></td>
					<td ><@c.getBmdwTree name="bmdw" code="bmdw" id="bmdw" required="true"/></td>
					<td class="label">申请使用人：<@c.redstar/></td>
					<td ><input name="sqname" id="sqname" class="easyui-textbox" data-options="required:true"></td>
				</tr>
				<tr style="height:50px">
					<td class="label">公章名称：</td>
					<td><input class="easyui-textbox" name="gzname" value="民政局公章" data-options="required:true,width:155,editable:false,"/></td>
					<td class="label">盖章时间：<@c.redstar/></td>
					<td ><input class="easyui-datetimebox" name="gztime" id="gztime" data-options="required:true,editable:false,width:155" /></td>
				</tr>
				<tr >
					<td class="label">盖章数量：<@c.redstar/></td>
					<td><input class="easyui-numberbox" name="gzsl"  data-options="required:true,width:155"/></td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td class="label">申请事由：<@c.redstar/></td>
					<td colspan="3"><input name="sqreason" id="sqreason" class="easyui-textbox" data-options="multiline:true,validType:['maxLength[95]'],width:480,height:60,required:true"></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_GZGL_GZSQ" name="gzsq-save"/>
	</div>
</div>

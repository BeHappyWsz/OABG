<script src="${s.ctx}/apps/oabg/zcgl/zcsqxh/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=1/>;">
		<div style="width: 970px;">
			<form id="zcsqxh_qf">
				<table class="querytable">
					<tr>
						<td class="label">资产名称：</td>
						<td><input name="zcmc" class="easyui-textbox" /></td>
						<td class="label">申请日期(起)：</td>
						<td><input name="sqrqs" class="easyui-datebox" data-options="editable:false"/></td>
						<td class="label">申请日期(止)：</td>
						<td><input name="sqrqe" class="easyui-datebox" data-options="editable:false"/></td>
						<td>
							<a id="zcsqxh_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
							<a id="zcsqxh_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="zcsqxh_grid" toolbar="#zcsqxh_gridbar"></table>
		<div id="zcsqxh_gridbar">
			<div style="padding: 2px"><@command menu="OABG_HQGL_ZCGL_ZCXH" name="zcsqxh_add,zcsqxh_update,zcsqxh_delete"/></div>
		</div>
	</div>
</div>

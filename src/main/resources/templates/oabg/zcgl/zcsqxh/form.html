<script src="${s.ctx}/apps/oabg/zcgl/zcsqxh/form.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="zcsqxh_form" >
			<input name="id" type="hidden"/>
			<input id="zcsqxh_form_zcgl_id" type="hidden" name="zcglId"/>
			<input id="zcsqxh_form_leftnum" name="leftnum" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">申请人<@c.redstar/></td>
					<td ><input name="sqr" value="${sqr!}" class="easyui-textbox" data-options="required:true,disabled:true,validType:['maxLength[25]']" /></td>
					<td class="label">申请日期<@c.redstar/></td>
					<td><input id="zcsqxh_form_sqrq" name="sqrq" class="easyui-datebox" data-options="required:true,editable:false,disabled:true" /></td>
				</tr>
				<tr>
					<td class="label">申请部门<@c.redstar/></td>
					<td><@c.combo name="sqbm"  disabled="true" value="${sqbm!}" code="BMDW"/></td>
					<td class="label">联系电话<@c.redstar/></td>
					<td><input name="lxdh" value="${lxdh!}"  class="easyui-textbox" data-options="required:true,validType:['telOrMobile']" /></td>
				</tr>
				<tr>
					<td class="label">资产名称<@c.redstar/></td>
					<td><input id="zcsqxh_form_zcglId" name="zcmc" /></td>
					<td class="label">数量<@c.redstar/></td>
					<td><input name="sl" class="easyui-numberbox" data-options="required:true,min:1,max:10000000,value:0" /></td>
				</tr>
				<tr>
					<td class="label">品牌<@c.redstar/></td>
					<td><input id="zcsqxh_form_pp" name="pp" class="easyui-textbox" data-options="editable:false,required:true,validType:['maxLength[25]']" /></td>
					<td class="label">型号<@c.redstar/></td>
					<td><input id="zcsqxh_form_xh" name="xh" class="easyui-textbox" data-options="editable:false,required:true,validType:['maxLength[25]']" /></td>
				</tr>
				<tr>
					<td class="label">销毁原因<@c.redstar/></td>
					<td colspan="3"><input name="xhyy" class="easyui-textbox" data-options="required:true,multiline:true,validType:['maxLength[250]']" style="width: 495px;height: 60px;"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_HQGL_ZCGL_ZCXH" name="zcsqxh_save"/>
	</div>
</div>

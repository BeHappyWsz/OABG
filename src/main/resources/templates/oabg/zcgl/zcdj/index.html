<script src="${s.ctx}/apps/oabg/zcgl/zcdj/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=1/>;">
		<div style="width: 970px;">
			<form id="zcdj_qf">
				<table class="querytable">
					<tr>
						<td class="label">部门：</td>
						<td><@c.getBmdwTree name="bm" code="BMDWZ"/></td>
						<td class="label">资产名称：</td>
						<td><input name="zcmc" class="easyui-textbox" /></td>
						<td class="label">受否销毁：</td>
						<td><@c.combo name="sfxh" code="SF"/></td>
						<td>
							<a id="zcdj_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
							<a id="zcdj_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="zcdj_grid" toolbar="#zcdj_gridbar"></table>
		<div id="zcdj_gridbar">
			<div style="padding: 2px"><@command menu="OABG_HQGL_ZCGL_ZCDJ" name="ZCDJ_ZCPD,ZCDJ_ZCRK"/></div>
		</div>
	</div>
</div>

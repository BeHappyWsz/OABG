<script src="${s.ctx}/apps/oabg/sbwx/sbwxsp/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=2/>">
		<div style="width:970px">
			<form id="sbwxsp_qf">
				<table class="querytable">
					<tr>
						<td class="label">报修日期(起)</td>
						<td><input type="text" name="bxrqs" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">报修日期(止)</td>
						<td><input type="text" name="bxrqe" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">报修部门</td>
						<td><input name="bxbm" class="easyui-textbox" data-options="validType:'maxLength[20]'," /></td>
						<!--  
						<td ><@c.getBmdwTree name="bxbm" code="BMDWL"/></td>
						-->
						<td><a id="sbwxsp_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
					</tr>
					<tr>
						<td class="label">申请人</td>
						<td ><input name="jsr" class="easyui-textbox" data-options="validType:'maxLength[20]'," /></td>
						<td class="label">部门负责人</td>
						<td><input name="bmfzr"  class="easyui-textbox" data-options="validType:'maxLength[20]'" /></td>
						<td></td>
						<td></td>
						<td><a id="sbwxsp_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="sbwxsp_grid" toolbar="#sbwxsp_gridbar"></table>
		<div id="sbwxsp_gridbar">
			<div style="padding: 2px">
				<@command menu="OABG_SBWX_SBWXSP" name="SBWXSP_OPEN,SBWXSP_SPBTN,SBWXSP_YWXBTN"/>
			</div>
		</div>
	</div>
</div>

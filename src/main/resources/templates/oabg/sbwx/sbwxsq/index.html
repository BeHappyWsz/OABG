<script src="${s.ctx}/apps/oabg/sbwx/sbwxsq/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=1/>">
		<div style="width:970px">
			<form id="sbwxsq_qf">
				<table class="querytable">
					<tr>
						<td class="label">报修日期(起)：</td>
						<td><input type="text" name="bxrqs" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">报修日期(止)：</td>
						<td><input type="text" name="bxrqe" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">流程状态</td>
						<td><@c.combo name="sbwxLczt" code="SBWXLCZT"/></td>
						<td><a id="sbwxsq_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="sbwxsq_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="sbwxsq_grid" toolbar="#sbwxsq_gridbar"></table>
		<div id="sbwxsq_gridbar">
			<div style="padding: 2px">
				<@command menu="OABG_SBWX_SBWXSQ" name="SBWXSQ_ADDBTN,SBWXSQ_UPDATEBTN,SBWXSQ_DELETEBTN"/>
			</div>
		</div>
	</div>
</div>

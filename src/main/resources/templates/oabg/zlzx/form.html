<script src="${s.ctx}/apps/oabg/zlzx/form.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="zlzx_form" >
			<input name="id" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">文件标题<@c.redstar/></td>
					<td><input name="title" class="easyui-textbox" data-options="required:true,validType:['maxLength[25]']" style="width: 395px;"/></td>
				</tr>
				<tr>
					<td class="label">文件类型<@c.redstar/></td>
					<td><@c.combo code="ZLLX" name="zllx" required="true" /></td>
				</tr>
				<tr>
					<td class="label">文件<@c.redstar/></td>
					<td>
						<div id="zlzx_form_fileInfo" class="easyui-uploadbox" allowedSuffixs="exe,doc,docx,xls,xlsx,ppt,htm,html,txt,zip,rar,gz,bz2,gif,jpg,jpeg,png,bmp,pdf" maxSize="2000000" fileMangerPageSize="4" style="width:155px;height:170px;" name="fileInfo" border="true" isPreview="true" data-options="required:true"></div>
					</td>
				</tr>
				<tr>
					<td class="label">文件说明</td>
					<td><input name="wjsm" class="easyui-textbox" data-options="multiline:true,validType:['maxLength[250]']" style="width: 395px;height: 60px;"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_RCGL_ZLZX" name="ZLZX_SAVEBTN"/>
	</div>
</div>

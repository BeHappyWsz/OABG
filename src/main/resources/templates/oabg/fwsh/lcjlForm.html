<@s.loading/> 
<table class="formtable" style="width: 100%;">
	<tr>
		<td class="label" style="text-align: center;width: 10%;">流程</td>
		<td class="label" style="text-align: center;width: 25%;">处理时间</td>
		<td class="label" style="text-align: center;width: 20%;">处理人</td>
		<td class="label" style="text-align: center;width: 10%;">处理结果</td>
		<td class="label" style="text-align: center;width: 35%;">处理意见</td>
	</tr>
	<#if fwshFlowList ??>
	<#list fwshFlowList as item>
	<tr>
		<td style="text-align:left;">${item.cnode!}</td>
		<td style="text-align:left;">${item.clsj!}</td>
		<td style="text-align:left;">${item.realName!}</td>
		<td style="text-align:left;">
			<#if item.cnode!='拟稿'>${item.tgzt!}</#if>
		</td>
		<td style="text-align:left;">
			<#if item.cnode!='拟稿'>${item.suggestion!}</#if>
		</td>
	</tr>
	</#list>
	</#if>
</table>

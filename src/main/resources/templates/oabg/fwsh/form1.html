<script src="${s.ctx}/apps/oabg/fwsh/form1.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false" id="fwsh_fwdy_common">
	<div data-options="region:'north',border:false" style="padding:3px" >
		<form id="fwsh_form1">
			<input id="fwsh_form1_id" name="id" type="hidden"/>
			<input id="fwsh_form1_fwzt" name="fwzt" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">发文字号</td>
					<td colspan="3">${fwsh_info.djbh!}</td>
				</tr>
				<tr>
					<td class="label">标题</td>
					<td colspan="3">${fwsh_info.bt!}</td>
				</tr>
				<tr>
					<td class="label">正文</td>
					<td style="border-right: 0px"></td>
					<td class="label" style="border-left: 0px;border-right: 0px;background-color: white"></td>
					<td style="border-left: 0px"></td>
				</tr>
				<tr>
					<td colspan="4">
						<div id="oabg_fwsh_zw_w" name="zw" style="width:670px;height:300px;overflow: auto">
							${fwsh_info.zw!}
						</div>
					</td>
				</tr>
				<tr>
					<td class="label">附件</td>
					<td colspan="3" style="height:60px">
						<#list fjs as item>
							<a href="${s.ctx}${item.url}">${item.fileName!}</a><br/>
						</#list>
					</td>
				</tr>
				<tr >
					<td class="label">备注</td>
					<td colspan="3">
						<div name="bz" style="width:550px;height:70px;overflow: auto">
							${fwsh_info.bz!}
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_GWGL_FWGL_FWSH" name="fwsh_yyff_,fwsh_exportpdf,fwsh_exportword"/>
	</div>
</div>

<script src="${s.ctx}/apps/oabg/fwsh/fwdgform.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="fwsh_fwdgform">
			<input id="fwsh_fwdgform_id" name="id" type="hidden"/>
			<input id="fwsh_fwdgform_fwzt" name="fwzt" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">是否定稿<@c.redstar/></td>
					<td><@c.combo name="tgzt" code="TGZT" required="true"/></td>
				</tr>
				<tr>
					<td class="label">编号确认<@c.redstar/></td>
					<td><@c.combo name="bhqr" code="SF" required="true" id="fwdg_form_bhqr"/></td>
				</tr>
				<tr>
					<td class="label">登记编号</td>
					<td ><input name="djbh" class="easyui-textbox" data-options="required:false,validType:['maxLength[50]']" style="width:310px" id="fwdg_form_djbh"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_GWGL_FWGL_FWSH" name="fwsh_fwdg_save"/>
	</div>
</div>

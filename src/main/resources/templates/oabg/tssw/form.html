<script src="${s.ctx}/apps/oabg/tssw/form.js" type="text/javascript"></script>
<script src="${s.ctx}/apps/oabg/tssw/txl.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false" style="padding:3px" >
		<form id="tssw_form">
			<input id="tssw_swr" name="swr" value="${swr!}" type="hidden"/>
			<input id="tssw_id" name="id" type="hidden"/>
			<input id="tssw_sjrid" name="sjrs" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">收文日期<@c.redstar/></td>
					<td ><input id="tssw_form_swrq" name="swrq" class="easyui-datetimebox" data-options="required:true,validType:['maxLength[25]'],showSeconds:false" id="tssw_ngrq" style="background-color: #f0f0f0"/></td>
					<td class="label">收文类型<@c.redstar/></td>
					<td><@c.combo id="tssw_form_tsswlx" name="tsswlx" code="TSSWLX" required="true"/></td>
				</tr>
				<tr>
					<td class="label">标题<@c.redstar/></td>
					<td colspan="3"><input name="bt" class="easyui-textbox" data-options="required:true,validType:['maxLength[50]']" style="width:500px"/></td>
				</tr>
				<tr>
					<td class="label">正文</td>
					<td style="border-right: 0px"></td>
					<td class="label" style="border-left: 0px;border-right: 0px;background-color: white"></td>
					<td style="border-left: 0px"></td>
				</tr>
				<tr>
					<td colspan="4"><textarea id="oabg_tssw_zw" name="zw" class="easyui-kindeditorbox" style="width:670px;height:230px"></textarea></td>
				</tr>
				<tr>
					<td class="label">附件</td>
					<td colspan="3">
						 <div id="tssw_fj" class="easyui-mutiuploadbox" style="width:720px;height:100px;" name="fjs" border="true" boxBorder="false" boxHeight="30" isPreview="false"></div>
					</td>
				</tr>
				<!-- 调用通讯录 -->
				<tr>
					<td class="label">收件人<@c.redstar/></td>
					<td colspan="2"><input name="sjrnames" id="tssw_username" class="easyui-textbox" data-options="required:true,editable:false,icons:[{iconCls:'icon-combo-clear',handler : function(e) { $(e.data.target).textbox('clear'); $('#tssw_jcsBtn').show();$('#tssw_zsdwBtn').show();$('#tssw_xsqjBtn').show();$('#tssw_sjr').val('');}}]" style="width: 100%"/></td>
					<td colspan="1">
						<a id="tssw_sjrBtn" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">选择局领导</a>
						<a id="tssw_bmBtn" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">选择部门</a>
					</td>
				</tr>
				<!-- 调用结束 -->
				<tr style="height:50px">
					<td class="label">快捷标签</td>
					<td colspan="3">
						<a id="tssw_jcsBtn"  class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">局处室</a>
						<a id="tssw_zsdwBtn" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">直属单位</a>
				    	<a id="tssw_xsqjBtn" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">辖市区局</a>
				    </td>
				</tr>
				<tr>
					<td class="label">回复时间(起)<@c.redstar/></td>
					<td><input id="tssw_form_hfrqs" name="hfrqs" class="easyui-datetimebox" data-options="required:true,editable:false,showSeconds:false" style="background-color: #f0f0f0"/></td>
					<td class="label">回复时间(止)<@c.redstar/></td>
					<td><input id="tssw_form_hfrqe" name="hfrqe" class="easyui-datetimebox" data-options="required:true,editable:false,showSeconds:false" style="background-color: #f0f0f0"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_GWGL_SWGL_TSSW" name="tssw_save"/>
	</div>
</div>

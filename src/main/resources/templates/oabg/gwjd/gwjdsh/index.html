<script src="${s.ctx}/apps/oabg/gwjd/gwjdsh/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=2/>;">
		<div style="width: 970px;">
			<form id="gwjdsh_qf">
				<table class="querytable">
					<tr>
						<td class="label">申请日期(起)：</td>
						<td><input type="text" name="sqrq_s" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">申请日期(止)：</td>
						<td><input type="text" name="sqrq_e" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">接待事由：</td>
						<td><input name="jdsy" class="easyui-textbox" /></td>
						<td>
							<a id="gwjdsh_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
						</td>
					</tr>
					<tr>
						<td class="label">接待时间(起)：</td>
						<td><input type="text" name="jdsj_s" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">接待时间(止)：</td>
						<td><input type="text" name="jdsj_e" class="easyui-datebox" data-options="editable:false"></input></td>
						<td class="label">流程状态：</td>
						<td><@c.combo code="GWJDLCZT" name="lczt"/> </td>
						<td>
							<a id="gwjdsh_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="gwjdsh_grid" toolbar="#gwjdsh_gridbar"></table>
		<div id="gwjdsh_gridbar">
			<div style="padding: 2px">
			<#if gwjdindexshowczbtn>
				<@command menu="OABG_GWJD_GWJDSH" name="GWJDSH_CZSHBTN"/>
			</#if>
				<@command menu="OABG_GWJD_GWJDSH" name="GWJDSH_BGSSHBTN,GWJDSH_CWSHBTN"/>
			</div>
		</div>
	</div>
</div>

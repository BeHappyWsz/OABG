<script src="${s.ctx}/apps/oabg/bgypgl/bgypdj/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=1/>;">
		<div style="width: 970px;">
			<form id="bgypdj_qf">
				<table class="querytable">
					<tr>
						<td class="label">物品名称：</td>
						<td><input name="name" class="easyui-textbox" /></td>
						<td class="label">分类</td>
						<td><@c.combo name="bgypfl" code="bgypfl"/></td>
						<td>
							<a id="bgypdj_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
							<a id="bgypdj_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="bgypdj_grid" toolbar="#bgypdj_gridbar"></table>
		<div id="bgypdj_gridbar">
			<div style="padding: 2px"><@command menu="OABG_HQGL_BGYPGL_BGYPDJ" name="BGYPDJ_ADDBTN,BGYPDJ_UPDATEBTN,BGYPDJ_DELETEBTN"/></div>
		</div>
	</div>
</div>

<script src="${s.ctx}/apps/oabg/bgypgl/bgypsp/form.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="bgypsp_form" >
			<input id="bgypsp_form_id" name="id" type="hidden" value="${bgypsp_form_info.id!}"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">申请人</td>
					<td >${bgypsp_form_info.sqr!}</td>
					<td class="label">申请日期</td>
					<td>${bgypsp_form_info.sqrq!}</td>
				</tr>
				<tr>
					<td class="label">申请部门</td>
					<td colspan="3">${bgypsp_form_info.sqbm!}</td>
				</tr>
				<tr>
					<td class="label">物品名称</td>
					<td>${bgypsp_form_info.name!}</td>
					<td class="label">数量</td>
					<td>${bgypsp_form_info.sl!}</td>
				</tr>
				<tr style="height: 60px;">
					<td class="label">备注</td>
					<td colspan="3">${bgypsp_form_info.sqyy!}</td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_HQGL_bgYPGL_BGYPSP" name="BGYPSP_DOSPBTN"/>
	</div>
</div>

<script src="${s.ctx}/apps/oabg/gzjh/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=1/>">
		<div style="width:970px">
			<form id="gzjh_qf">
			<input type="hidden" id="gzjh_role" value="${role}"/>
				<table class="querytable">
					<tr>
					    <td class="label">计划时间(起)：</td>
						<td><input name="kssj" class="easyui-datebox" data-options="editable:false,showSeconds: false"></td>
						<td class="label">计划时间(止)：</td>
						<td><input name="jssj" class="easyui-datebox" data-options="editable:false,showSeconds: false"></td>
						<td><a id="gzjh_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="gzjh_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">重置</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表【双击查看详情】">
		<table id="gzjh_grid" toolbar="#gzjh_gridbar"></table>
		<div id="gzjh_gridbar">
			<div style="padding: 2px">
				<@command menu="OABG_GZAP_GZJH" name="GZAP_ADD,GZAP_UPDATE,GZAP_DELETE,GZAP-EXCEL"/>
			</div>
		</div>
	</div>
</div>

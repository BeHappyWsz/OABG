	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form class="gzjh_form_main" >
			<input id="gzjh_form_id" name="id" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">工作计划分类：<@c.redstar/></td>
					<td ><@c.combo name="gzjh" code="GZJH"  required="true" id="gzjh" /></td>
					<td class="label">开始时间：<@c.redstar/></td>
					<td ><input name="kssj" id="kssj"  class="easyui-datebox" data-options="required:true,editable:false" style="width: 95%"/></td>
					<td class="label">结束时间：<@c.redstar/></td>
					<td ><input name="jssj" id="jssj"  class="easyui-datebox" data-options="required:true,editable:false" style="width: 95%"/></td>
				</tr>
				<tr>
					<td class="label">计划标题：<@c.redstar/></td>
					<td colspan="5"><input name="jhbt" id="jhbt"  class="easyui-textbox" data-options="required:true" style="width: 95%"/></td>
				</tr>
				<tr>
					<TD colspan="6"><a id="gzjh_one" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-add'">增加1条计划</a>
					<a id="gzjh_five" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-add'">增加5条计划</a>
					<a id="gzjh_ten" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-add'">增加10条计划</a></TD>
				</tr>
			</table>
		</form>
		<div id="jh"></div>

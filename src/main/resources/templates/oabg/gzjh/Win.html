<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form class="gzjh_form" >
			<input id="gzjh_form_id" name="id" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">工作计划分类：</td>
					<td >${map.map.gzjhName}</td>
					<td class="label">开始时间：</td>
					<td >${map.map.kssj}</td>
					<td class="label">结束时间：</td>
					<td >${map.map.jssj}</td>
				</tr>
				<tr>
					<td class="label">计划标题：</td>
					<td colspan="5">${map.map.jhbt}</td>
				</tr>
			</table>
		</form>
		<#list map.listMsp as items>
		<fieldset>
				<table width="100%" class="formtable">
				<tr>
					<td class="label">日期起：</td>
					<td >${items.rqstart!}</td>
					<td class="label">日期止：</td>
					<td >${items.rqEnd!}</td>
					<td class="label">星期：</td>
					<td >${items.week!}</td>
					
					</tr>
					<tr>
					<td class="label">时间：</td>
					<td >${items.sj!}</td>
					<td class="label">领导：</td>
					<td >${items.ld!}</td>
					<td class="label">主办部门：</td>
					<td >${items.zbbm!}</td>
					</tr>
					<tr>
					<td class="label">活动（会议）内容：</td>
					<td colspan="5">${items.text!}</td>
					</tr>
					<tr>
					<td class="label">备注：</td>
					<td colspan="5">${items.bz!}</td>
				</tr>
			</table>
			</fieldset>
			</#list>

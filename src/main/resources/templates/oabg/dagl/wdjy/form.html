<script src="${s.ctx}/apps/oabg/dagl/wdjy/form.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="wdjy_form" >
			<!-- 文档id 申请人username   -->
			<input id="wdjy_form_wdid" name="wdId" type="hidden"/>
			<input id="wdjy_form_wdbh" name="wdbh" type="hidden"/>
			<input name="sqrUserName" value="${sqrUserName!}" type="hidden"/>
			<!-- 申请记录id -->
			<input id="wdjy_form_id" name="id" type="hidden"/>
			<input id="wdjy_form_lcztcode" name="lcztcode" type="hidden"/>
			
			<input name="sqbmCode" value="${sqbmCode!}" type="hidden"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">申请人<@c.redstar/></td>
					<td ><input name="sqr" value="${sqr!}" class="easyui-textbox" data-options="required:true,disabled:true" /></td>
					<td class="label">申请日期<@c.redstar/></td>
					<td ><input id="wdjy_form_sqrq" name="sqrq" class="easyui-datetimebox" data-options="required:true" disabled="disabled" style="background-color: #f0f0f0"/></td>
				</tr>
				<tr>
					<td class="label">申请部门<@c.redstar/></td>
					<td colspan="3"><input name="sqbm" value="${sqbmName!}" class="easyui-textbox" data-options="required:true,disabled:true" /></td>
				</tr>
				<tr>
					<td class="label">借阅时间(起)<@c.redstar/></td>
					<td ><input id="wdjy_form_jysjs" name="jysjs" class="easyui-datetimebox" data-options="required:true,editable:false" style="background-color: #f0f0f0"/></td>
					<td class="label">借阅时间(止)<@c.redstar/></td>
					<td ><input id="wdjy_form_jysje" name="jysje" class="easyui-datetimebox" data-options="required:true,editable:false" style="background-color: #f0f0f0"/></td>
				</tr>
				<tr>
					<td class="label">文档标题<@c.redstar/></td>
					<td colspan="3"><input id="wdjy_wdbt" name="wdbt" class="easyui-textbox" data-options="required:true,validType:['maxLength[50]']" style="width:495px"/></td>
					<!--  
					<td colspan="2"><input name="wdbt" id="wdjy_wdbt" class="easyui-textbox easyui-linkbutton" data-options="required:true,editable:false" style="width: 100%"/></td>
					<td colspan="1"><a id="wdjy_wdBtn" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">选择文档</a></td>
					-->
				</tr>
				<tr>
					<td class="label">借阅原因<@c.redstar/></td>
					<td colspan="3"><input name="sqyy" class="easyui-textbox" data-options="required:true,multiline:true,validType:['maxLength[250]']" style="width: 495px;height: 60px;"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;">
		<@command menu="OABG_GWGL_DAGL_WDJY" name="wdjy_save"/>
	</div>
</div>

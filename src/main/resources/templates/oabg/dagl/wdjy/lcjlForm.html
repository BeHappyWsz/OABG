<@s.loading/> 
<table class="formtable" style="width: 100%;">
	<tr>
		<td class="label" style="text-align: center;width: 15%;">流程</td>
		<td class="label" style="text-align: center;width: 140px;">处理时间</td>
		<td class="label" style="text-align: center;width: 15%;">处理人</td>
		<td class="label" style="text-align: center;width: 15%;">处理结果</td>
		<td class="label" style="text-align: center;width: 40%;">处理意见</td>
	</tr>
	<#if wdjySqFlowList ??>
	<#list wdjySqFlowList as item>
	<tr>
		<td style="text-align:center;">${item.cnode!}</td>
		<td style="text-align:left;">${item.czsj!}</td>
		<td style="text-align:left;">${item.puserName!}</td>
		<td style="text-align:center;">
			<#if item.cnode!='提交'>${item.tgzt!}</#if>
		</td>
		<td style="text-align:left;">${item.suggestion!}</td>
	</tr>
	</#list>
	</#if>
</table>

<script src="${s.ctx}/apps/oabg/dagl/jysh/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height: <@c.commonRowHeight row=1/>;">
		<div style="width: 970px;">
			<form id="jysh_qf">
				<table class="querytable">
					<tr>
						<td class="label">文档标题：</td>
						<td><input name="wdbt" class="easyui-textbox" /></td>
						<td class="label">申请日期(起)：</td>
						<td><input name="sqrq_s" class="easyui-datebox" data-options="editable:false"/></td>
						<td class="label">申请日期(止)：</td>
						<td><input name="sqrq_e" class="easyui-datebox" data-options="editable:false"/></td>
						<td>
							<a id="jysh_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a>
							<a id="jysh_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表[双击查看详情]">
		<table id="jysh_grid" toolbar="#jysh_gridbar"></table>
		<div id="jysh_gridbar">
			<div style="padding: 2px"><@command menu="OABG_GWGL_DAGL_JYSH" name="jysh_sh"/></div>
		</div>
	</div>
</div>

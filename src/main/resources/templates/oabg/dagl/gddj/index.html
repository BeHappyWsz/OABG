<script src="${s.ctx}/apps/oabg/dagl/gddj/index.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=2/>">
		<div style="width:970px">
			<form id="gddj_qf">
				<table class="querytable">
					<tr>
						<td class="label">归档类型</td>
						<td><@c.combo id="gddj_gdlx" name="gdlx" code="gdlx"/></td>
						<td class="label">归档日期</td>
						<td><input name="times" class="easyui-datebox" data-options="editable:false,icons:[{iconCls:'icon-combo-clear',handler : function(e) { $(e.data.target).combo('clear');}}]">
						<td class="label">至</td>
						<td><input name="timee" class="easyui-datebox" data-options="editable:false,icons:[{iconCls:'icon-combo-clear',handler : function(e) { $(e.data.target).combo('clear');}}]">
					    <td><a id="gddj_qf_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
						<td><a id="gddj_qf_export" class="easyui-linkbutton" data-options="plain:false,iconCls:'icon-standard-page-excel'">导出收文记录</a></td>
					</tr>
					<tr>
						<td class="label">文档标题</td>	
						<td><input name="bt" class="easyui-textbox"/></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><a id="gddj_qf_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="数据列表">
		<table id="gddj_grid"></table>
	</div>
</div>

<script src="${s.ctx}/apps/oabg/hytz/form.js" type="text/javascript"></script>
<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
		<form id="hytz_form" >
			<input id="hytz_form_id" name="id" type="hidden"/>
			<input id="sjr" name="sjr" type="hidden"/>
			<input id="s" name="s" type="hidden"/>
			<input id="fjrid" name="fjrid" type="hidden" value="${fjrid}"/>
			<table width="100%" class="formtable">
				<tr>
					<td class="label">收件人：<@c.redstar/></td>
					<td colspan="2" id="nametd"><input name="name" id="hytz_username" class="easyui-textbox" data-options="required:true,editable:false" style="width: 100%"/></td>
					<td id = "td"><a id="hytz_sjr" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">选择局领导</a>
						<a id="hytz_bm" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">选择部门</a>
					</td>
				</tr>
				<tr id = "tr">
					<td class="label">快捷标签：</td>
					<td colspan="3"><a id="hytz_jcs" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">局处室</a>
					<a id="hytz_zsdw" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">直属单位</a>
				    <a id="hytz_xsqj" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">辖市区局</a></td>
				</tr>
				<tr>
				   	<td class="label">会议时间：<@c.redstar/></td>
					<td colspan="3"> <input class="easyui-datetimebox" name="huiyitime" id="huiyitime" data-options="required:true,editable:false" style="width: 25%" />  
</td>
					
				</tr>
				<tr>
					<td class="label">会议地址：<@c.redstar/></td>
					<td colspan="3"><input name="huiyiaddress" id="hytz_address" class="easyui-textbox" data-options="required:true,validType:['maxLength[20]']" style="width: 75%"/></td>
				</tr>
				<tr>
				   	<td class="label">会议标题：<@c.redstar/></td>
					<td colspan="3"><input name="titles" class="easyui-textbox" data-options="required:true,validType:['maxLength[50]']" style="width:75%"></td>
				</tr>	
				<tr>
				   	<td class="label">会议内容：<@c.redstar/></td>
					<td colspan="3">
						  <textarea id="test-easyui-kindeditorbox" class="easyui-kindeditorbox" required="true" name="huiyitext" style="width:700px;height:300px;">
                        </textarea>
					</td>
				</tr>
				<tr>
					<td class="label">附件：</td>
					<td colspan="3" id="fj"> 
					<div id="test-easyui-mutiuploadbox" class="easyui-mutiuploadbox" allowFileUpload:false; isPreview:false;style="width:100%;height:220px;" name="hytzfile" border="true"; boxBorder="false"; boxHeight="30"></div>
            		</td>
				</tr>
				<tr>
					<td class="label">是否发送短信：<@c.redstar/></td>
					<td colspan="3"><@c.combo name="sfnote" code="SF" id="sfnote" required="true" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:30px;text-align:center;background-color:#F4F4F4;border-style:solid; border-width:1px;padding-top:2px; border-color:white;border-top-color:#DDDDDD;" id="hytzDiv">
		<@command menu="OABG_HuiYTZ" name="hytz-save,hytz-cross"/>
	</div>
</div>

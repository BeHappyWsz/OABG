<!-- <script src="${s.ctx}/apps/oabg/hytz/fkWin.js" type="text/javascript"></script> -->
<@s.loading/> 
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:3px" >
			<table width="100%" class="formtable">
				<tr>
				   	<td class="label">会议标题：</td>
					<td colspan="3">${hy.titles!}<!-- <input name="titles" class="easyui-textbox" id="titles" style="width: 100%"> --></td>
				</tr>
				<tr>
				   	<td class="label">会议时间：</td>
					<td> ${hy.huiyitime!}<!-- <input class="easyui-textbox" name="huiyitime"  id="fkqk_huiyitime" style="width: 100%"/>   --></td>
					<td class="label">会议地点：</td>
					<td >${hy.huiyiaddress!}<!-- <input name="huiyiaddress" id="hytz_address" class="easyui-textbox"  style="width: 100%"/> --></td>
				</tr>
			</table>
				<fieldset style="padding: 5px;">
				<legend><span style="color: green;font-size: 12px;">报名情况：</span></legend>
				<table width="80%" class="formtable" style="margin: 0 auto;">
					<tr >
						<td  style="text-align: center;"class="label"><span style="font-weight:bold;">部门</span></td>
						<td style="text-align: center;"class="label"><span style="font-weight:bold;">报名情况</span></td>
						<td style="text-align: center;"class="label"><span style="font-weight:bold;">参会人员</span></td>
					</tr>
					<tbody>
					<#list listMap as item>
						<tr>
							<td style="text-align:center;">${item.fkname!}</td>
							<td style="text-align:center;">${item.fkqk!}</td>
							<td style="text-align:center;">${item.chry!}</td>
						</tr>
						</#list>
					</tbody>
				</table>
				</fieldset>	
	</div>
</div>

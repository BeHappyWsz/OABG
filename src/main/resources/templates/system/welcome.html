<link rel="stylesheet" type="text/css" href="${s.ctx}/system/index/index.css">
<script src="${s.ctx}/apps/oabg/welcome/welcome.js" type="text/javascript"></script>
<@s.loading/>
<div class="easyui-layout" data-options="fit:true" id="oabg">
	<div data-options="region:'north',border:false" title="查询条件" style="height:<@c.commonRowHeight row=1/>">
		<div style="width:970px">
			<form id="oabg_zhutu_qf">
				<table class="querytable">
					<tr>
						<td class="label">开始时间:</td>
						<td><input name="time" class="textbox Wdate" onclick="WdatePicker({dateFmt:'yyyy'})" style="width:153px"></td>
					    <td><a id="oabg_zhutu_query" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-zoom'">查询</a></td>
					    <td><a id="oabg_zhutu_clear" class="easyui-linkbutton" data-options="plain:false,iconCls:'iconfont icon-standard-cross'">清空</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" title="统计信息" style="padding-top:50px;">
        <div class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'center',border:false">
                <div id="oabg_zhutu_show" style="width:1000px;height:550px;float:left;margin: 10 auto;"></div>
            </div>
        </div>
	</div>
</div>
